<!DOCTYPE html>
<html>
<head>
    <title>GDB Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #27ae60;
            font-size: 48px;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Autenticaci√≥n GDB</h2>
        <div id="status">
            <div class="loading"></div>
            <p id="message">Verificando credenciales...</p>
        </div>
    </div>

    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = urlParams.get('password');
        
        console.log('üîê Autenticando:', email);
        
        // URL de tu Apps Script (REMPLAZA CON TU URL)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjjyqxPoBdGR1sMvvRKwo4rYV0G2l4MtpRlMqNPqvvKLNwWPmg_-PnntEN0LsFeU2J/exec';
        
        async function autenticar() {
            const statusDiv = document.getElementById('status');
            const message = document.getElementById('message');
            
            try {
                message.textContent = 'Conectando con el servidor...';
                
                // üî• M√âTODO 1: Intentar con GET
                const response = await fetch(
                    APPS_SCRIPT_URL + '?action=login&email=' + 
                    encodeURIComponent(email) + '&password=' + 
                    encodeURIComponent(password),
                    { method: 'GET' }
                );
                
                let resultado;
                
                if (response.ok) {
                    resultado = await response.json();
                } else {
                    // üî• M√âTODO 2: Usar POST con FormData
                    const formData = new FormData();
                    formData.append('action', 'login');
                    formData.append('email', email);
                    formData.append('password', password);
                    
                    const response2 = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response2.ok) {
                        const text = await response2.text();
                        try {
                            resultado = JSON.parse(text);
                        } catch(e) {
                            // Intentar extraer JSON del HTML
                            const match = text.match(/{.*}/);
                            if (match) resultado = JSON.parse(match[0]);
                        }
                    }
                }
                
                if (resultado && resultado.success) {
                    // üî• √âXITO: Enviar datos a la ventana padre
                    window.opener.postMessage({
                        type: 'gdb_auth_result',
                        success: true,
                        data: resultado.data
                    }, '*');
                    
                    statusDiv.innerHTML = `
                        <div class="success">‚úì</div>
                        <p>¬°Autenticaci√≥n exitosa!</p>
                        <p>Redirigiendo...</p>
                    `;
                    
                    setTimeout(() => window.close(), 1500);
                    
                } else {
                    throw new Error(resultado?.error || 'Credenciales incorrectas');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                // üî• ERROR: Enviar error a la ventana padre
                window.opener.postMessage({
                    type: 'gdb_auth_result',
                    success: false,
                    error: error.message
                }, '*');
                
                statusDiv.innerHTML = `
                    <div class="error">‚úó</div>
                    <p>Error de autenticaci√≥n</p>
                    <p>${error.message}</p>
                `;
                
                // Agregar botones
                const retryBtn = document.createElement('button');
                retryBtn.textContent = 'Reintentar';
                retryBtn.onclick = autenticar;
                statusDiv.appendChild(retryBtn);
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'Cerrar';
                closeBtn.onclick = () => window.close();
                closeBtn.style.marginLeft = '10px';
                statusDiv.appendChild(closeBtn);
            }
        }
        
        // Iniciar autenticaci√≥n
        autenticar();
    </script>
</body>
</html>

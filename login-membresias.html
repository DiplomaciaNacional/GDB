<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Membresías GDB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.05) 0%, rgba(0, 100, 0, 0.05) 100%);
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 30px;
        }
        
        .login-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--burgundy);
            padding: 10px;
        }
        
        .login-title {
            color: var(--dark-green);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--burgundy);
            box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.1);
        }
        
        .login-btn {
            background-color: var(--dark-green);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #004d00;
        }
        
        .login-options {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-link {
            color: var(--burgundy);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .login-link:hover {
            background-color: rgba(139, 0, 0, 0.05);
        }
        
        .error-message {
            background-color: #ffeaea;
            color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="img/LOGO GDB.png" alt="Logo GDB">
            </div>
            
            <h2 class="login-title">Gestión de Membresías GDB</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            
            <div class="login-options">
                <a href="verificar-membresia.html" class="login-link">
                    <i class="fas fa-search"></i> Verificar estado de mi membresía
                </a>
                <a href="enviar-comprobante.html" class="login-link">
                    <i class="fas fa-file-upload"></i> Enviar comprobante de pago
                </a>
                <a href="index.html" class="login-link">
                    <i class="fas fa-home"></i> Volver al sitio principal
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Datos de acceso de administrador
        const ADMIN_USER = "admin@gdb";
        const ADMIN_PASS = "GDB2025";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Verificar credenciales
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                // Guardar sesión en localStorage
                localStorage.setItem('gdbAdminLoggedIn', 'true');
                // Redirigir al panel de administración
                window.location.href = 'admin-membresias.html';
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos. Intente nuevamente.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Verificar si ya está logueado
        if (localStorage.getItem('gdbAdminLoggedIn') === 'true') {
            window.location.href = 'admin-membresias.html';
        }
    </script>
</body>
</html>
